<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Non Negotiable Painting Annotations</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/main.css">

        <script src="http://cdn.jsdelivr.net/keen.js/3.3.0/keen.min.js" type="text/javascript"></script>
        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
        <script src="js/vendor/jquery-1.11.2.min.js"></script>
        <script src="js/vendor/TweenMax.min.js"></script>
        <script src="js/vendor/rhill-voronoi-core.min.js"></script>
        <script src="js/VoronoiLayer.js"></script>
        <script src="js/ScreenSaver.js"></script>
        <script src="js/keen.js"></script>
        <script src="js/main.js"></script>

    </head>
    <body>

    <div class="painting">
      <img src="img/painting.png">
    </div>

    <div class="annotations">
      <button id="a_whipple" annotation-x="910" annotation-y="540" cutout="{x:-220, y:-100, w:390, h:450}" media-path="videos/bishop-whipple-v02.mp4"></button>
      <!-- <button id="b_lincoln" annotation-x="1007" annotation-y="440" cutout="{x:-80, y:10, w:130, h:354}" media-path="videos/clip2.mp4"></button> -->
      <button id="c_chickens" annotation-x="1203" annotation-y="949" cutout="{x:-144, y:-110, w:300, h:220}" media-path="videos/chickens-v02.mp4"></button>
      <button id="d_dandelions" annotation-x="408" annotation-y="854" cutout="{x:-170, y:-70, w:140, h:140}" media-path="videos/dandelion-v02.mp4"></button>
      <button id="e_police" annotation-x="1454" annotation-y="939" cutout="{x:-33, y:-215, w:300, h:250}" media-path="videos/police-car-v02.mp4"></button>
      <button id="f_sears" annotation-x="1646" annotation-y="321" cutout="{x:-50, y:-15, w:128, h:165}" media-path="videos/sears-v02.mp4"></button>
      <button id="g_rabbit" annotation-x="1581" annotation-y="1045" cutout="{x:-30, y:-65, w:130, h:90}" media-path="videos/rabbit-v02.mp4"></button>
      <button id="h_signature" annotation-x="308" annotation-y="1057" cutout="{x:-11, y:-33, w:215, h:53}" media-path="videos/signature-v03.mp4"></button>
      <button id="i_dog" annotation-x="782" annotation-y="389" cutout="{x:-73, y:-26, w:170, h:110}" media-path="videos/dog-v02.mp4"></button>
      <button id="j_starving" annotation-x="416" annotation-y="639" cutout="{x:-60, y:-120, w:220, h:190}" media-path="videos/starving-v03.mp4"></button>
      <button id="k_churches" annotation-x="1157" annotation-y="189" cutout="{x:-75, y: -0, w: 150, h: 125}" media-path="videos/twin-churches-v02.mp4"></button>
      <button id="l_crow" annotation-x="571" annotation-y="342" cutout="{x:-106, y:-80, w:220, h:180}" media-path="videos/little-crow-v03.mp4"></button>
      <button id="m_stump" annotation-x="1263" annotation-y="1046" cutout="{x:-212, y:-110, w:195, h:140}" media-path="videos/stump-chickens-v03.mp4"></button>
      <button id="n_golf" annotation-x="1411" annotation-y="416" cutout="{x:-60, y:-110, w:140, h:140}" media-path="videos/golf-v02.mp4"></button>
      <button id="o_twoface" annotation-x="756" annotation-y="921" cutout="{x:-215, y:-95, w:380, h:220}" media-path="videos/two-faced-man-v02.mp4"></button>
    </div>

    <div class="overlay"></div>

    <div class="content" style="display:none;">

      <video id="fullscreen_video" autoplay></video>
      <div class="home-btn" annotation-role="button"></div>

    </div>

    </body>
</html>
