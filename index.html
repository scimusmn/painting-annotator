<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Non Negotiable Painting Annotations</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/main.css">

        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
        <script src="js/vendor/jquery-1.11.2.min.js"></script>
        <script src="js/vendor/TweenMax.min.js"></script>
        <script src="js/vendor/rhill-voronoi-core.min.js"></script>
        <script src="js/VoronoiLayer.js"></script>
        <script src="js/ScreenSaver.js"></script>
        <script src="js/main.js"></script>

    </head>
    <body>

    <div class="painting">
      <img src="img/painting.png">
    </div>

    <div class="annotations">
      <button id="a_whipple" annotation-x="796" annotation-y="480" cutout="{x:-90, y: 10, w: 150, h: 440}" media-path="videos/clip4.mp4"></button>
      <button id="b_lincoln" annotation-x="1007" annotation-y="440" cutout="{x:-90, y: 10, w: 150, h: 440}" media-path="videos/clip2.mp4"></button>
      <button id="c_chickens" annotation-x="1203" annotation-y="949" cutout="{x:-70, y:-70, w:140, h:140}" media-path="videos/clip3.mp4"></button>
      <button id="d_dandelions" annotation-x="408" annotation-y="854" cutout="{x:-70, y:-70, w:140, h:140}" media-path="videos/clip4.mp4"></button>
      <button id="e_police" annotation-x="1454" annotation-y="939" cutout="{x:-70, y:-70, w:140, h:140}" media-path="videos/clip4.mp4"></button>
      <button id="f_sears" annotation-x="1646" annotation-y="321" cutout="{x:-70, y:-70, w:140, h:140}" media-path="videos/clip2.mp4"></button>
      <button id="g_rabbit" annotation-x="1581" annotation-y="1045" cutout="{x:-70, y:-70, w:140, h:140}" media-path="videos/clip3.mp4"></button>
      <button id="h_signature" annotation-x="308" annotation-y="1057" cutout="{x:-70, y:-70, w:140, h:140}" media-path="videos/clip4.mp4"></button>
      <button id="i_dog" annotation-x="782" annotation-y="389" cutout="{x:-70, y:-70, w:140, h:140}" media-path="videos/clip4.mp4"></button>
      <button id="j_starving" annotation-x="416" annotation-y="639" cutout="{x:-70, y:-70, w:140, h:140}" media-path="videos/clip2.mp4"></button>
      <button id="k_churches" annotation-x="1157" annotation-y="189" cutout="{x:-75, y: -0, w: 150, h: 125}" media-path="videos/clip3.mp4"></button>
      <button id="l_crow" annotation-x="571" annotation-y="342" cutout="{x:-70, y:-70, w:140, h:140}" media-path="videos/clip4.mp4"></button>
      <button id="m_stump" annotation-x="1263" annotation-y="1046" cutout="{x:-70, y:-70, w:140, h:140}" media-path="videos/clip4.mp4"></button>
      <button id="n_golf" annotation-x="1411" annotation-y="416" cutout="{x:-70, y:-70, w:140, h:140}" media-path="videos/clip2.mp4"></button>
      <button id="o_twoface" annotation-x="756" annotation-y="921" cutout="{x:-70, y:-70, w:140, h:140}" media-path="videos/clip3.mp4"></button>
    </div>

    <div class="overlay"></div>

    <div class="content" style="display:none;">

      <video id="fullscreen_video" autoplay></video>
      <div class="home-btn" annotation-role="button"></div>

    </div>

    </body>
</html>
